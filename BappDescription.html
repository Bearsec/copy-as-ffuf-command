<p>This extension is for FFUF command generation.</p>

<p>Usage</p>

<ul>
	<li>Modify the request - place the "FUZZ" keyword in the request</li>
	<li>Right-click and choose the "Copy as FFUF Command" from Context Menu</li>
	<li>The command is copied to your clipboard to be used in other tools</li>
</ul>
